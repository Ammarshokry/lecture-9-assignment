<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./wallet.css">
    <title>Document</title>
</head>

<body class="bg-dark text-white">
    <div class="col-12 d-flex flex-wrap align-items-center justify-content-center">
        <div class="login container d-flex flex-column col-6 justify-content-center align-items-center gap-3">
            <h1 class="d-none" id="headbalance">balance : <span id="balance">******</span></h1>
            <input type="text" placeholder="enter password" id="inputpassword"
                class="col-4 bg-dark text-white border border-black">
            <button class="showbutton btn btn-primary col-3" onclick="showdata()">show balance</button>
        </div>
        <div class="col-12 d-none flex-wrap" id="container2">
            <div class="d-flex col-12">
                <input type="text" placeholder="enter amount" id="amount"
                    class="col-4 border border-dark bg-dark text-white">
                <button class="btn btn-success" onclick="deposit()">deposit</button>
                <button class="btn btn-danger" onclick="withdraw()">withdraw</button>
            </div>
            <table class="table table-striped table-dark col-12">
                <thead>
                    <tr>
                        <td>-</td>
                        <td>Before balance</td>
                        <td>type</td>
                        <td>amount</td>
                        <td>after balance</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./wallet.js"></script>
</body>

</html>
